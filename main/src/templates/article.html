{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog-Post</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'stylesheet3.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png'%}" />

    </head>
    <body>
        <div class="main">
            <div>
                <div style="height: 200px;"></div>
                <div id="mySidenav" class="sidenav" >
                    <a href="{% url 'list' %}" id="about">Home</a>
                    <a href="{{ item.get_absolute_url_2 }}"" id="blog" style="font-size: 1rem;">Next Article</a>
                    <a href="#commentsection" id="projects">Comments</a>
                    <a href="{% url 'signin' %}" id="contact">Log Out</a>
                </div>
            </div>
            <div>
                <h1 class='title'>{{item.title}}</h1>
                <hr style="width: 60%; color: rgb(23, 14, 98);">
                <br>
                <h2>{{item.subtitle_1}}</h2>
                <img src="/media/{{item.image}}" style="float: right; height: 300px; border-radius: 5px; border: 10px solid white ;" >
                <small>{{item.para_1}}</small>
                <h2 style="margin-top: 50px;">{{item.subtitle_2}}</h2>
                <small>{{item.para_1}}</small>
                <div>
                    <small style="font-size: x-small;"><b>~{{item.creator}}</b></small>
                    <small style="font-size: x-small;"><b>({{item.date}})</b></small>
                </div>
                <hr style="width: 60%; color: rgb(23, 14, 98);">
                <h2 style="text-align: center;">Leave a comment</h2>
                <form method="POST" id="commentsection"> {%csrf_token%}
                    <span>Name {{form.name}}</span>
                    <span>Email ID {{form.email}}</span>
                    <div> {{form.comment}}</div>
                    <input type='submit' value='Add Comment' class="button"/>
                </form>
            </div>
        </div>
    </body>
</html>
