{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Blog-Post</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'stylesheet2.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png'%}">
    </head>
    <body>
        <div class='intro'>You logged in successfully.</div>   
        {% for item in my_list %}
            <a href="{{ item.get_absolute_url }}" >
                <div class="data" >
                    <div>
                            <h3 style="color:rgb(23, 14, 98);">{{item.title}}</h3>
                            <p>{{item.date}}</p>
                            <small style="font-size: x-small;">{{item.description}}</small>
                            <small style="font-size: x-small;"><b><u>Read more.</u></b></small>
                            <div><small style="font-size: x-small;">~{{item.creator}}</small></div>
                    </div>
                    
                    <div>
                        <img src="/media/{{item.image}}" style="height:160px; width: 300px; border-radius: 5px; margin-top: 3px;">
                    </div>
                </div>
            </a>
        

        {% endfor %}
    </body>
</html>
