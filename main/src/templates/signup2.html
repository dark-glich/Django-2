{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Blog-Post</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png'%}"  />

    </head>
    <body style="background: url({% static 'back.gif' %}); background-repeat: no-repeat; background-size: 3000px 600px;">
        <div class='main'>
            <div></div>
            <div class="form" style="margin:20% 0px;">
                <form method="POST"> {%csrf_token%}
                    <h1 style="height:20px;">Login</h1>
                    <small style="color:#a1a1a1;">Please fill in the form to login</small>
                    
                    <p>{{ form.email}}</p>
                    <p>{{ form.password}}</p>
                    {% if created == True %}
                    <small style="font-size: x-small; color:rgb(23, 14, 98);">No account with <b>{{email}}</b></small>
                    {%endif%}
                    <p style="font-size: 0.8rem; margin-bottom: 30px;">Accept Terms & Conditions {{ form.terms_condition}}</p>
                    <input type='submit' value='Login' class="button" />
                    <br><br>
                    <div style="text-align: center;"><a class="login" href="{% url 'signup' %}">Create an account.</a></div>
                </form>
            </div>
            <div></div>
        </div>
    </body>
</html>
